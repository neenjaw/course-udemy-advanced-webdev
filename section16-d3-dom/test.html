<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3</title>
</head>
<body>
    <!-- HTML -->
    <h1>This is my first D3 example</h1>
    <div>
        <p>Here's my first paragraph</p>
        <p>Here are some reasons why d3 is cool</p>
        <ol>
            <li>Makes data more engagine</li>
            <li>Has built-in math helpers</li>
            <li>supports graph animations</li>
            <li>makes drawing graph axes a breeze</li>
        </ol>
    </div>
    <div class="outer">
        <p>Here's an outer div</p>
        <div class="inner">
            <p>Here's an inner div</p>
            <div class="last">
                <p>Here's the last div</p>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
</body>
</html>
